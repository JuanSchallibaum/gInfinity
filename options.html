<html>
<head>
    <title>gInfinity Options</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form-horizontal" style="margin-top: 15px;">
            <fieldset>
                <legend>Infinite scroll in Google search results</legend>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enableInfiniteScroll">
                            Enable infinite scroll within Google search results. <a href="http://www.youtube.com/watch?v=GsS0w1jhs6s" target="_blank"><img src="images/youtube.png" /></a>
                        </label>
                    </div>
                </div>
                <legend>Help filling forms</legend>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enableFocus">
                            Enable setting focus on an input element of your choice when loading webpages. <a href="http://www.youtube.com/watch?v=h7nOtCn3UqU" target="_blank"><img src="images/youtube.png" /></a>
                        </label>
                    </div>
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enableTabs">
                            Enable automatic tab when max length in a input field is reached.
                        </label>
                    </div>
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enablePing">
                            Enable automatic ping when inputting URLs.
                        </label>
                    </div>
                </div>
                <legend>Linkify urls in text</legend>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enableLinks">
                            Enable converting urls in text to clickable links. <a href="http://www.youtube.com/watch?v=ETRl0q0wlyE" target="_blank"><img src="images/youtube.png" /></a>
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button id="saveButton" class="btn btn-primary">Save changes</button>
                <button id="cancelButton" class="btn">Cancel</button>
            </div>
        </form>
        <div class="row span11" style="margin-left: 160px;">
            gInfinity © by <a href="http://thomasardal.com" target="_blank">Thomas Ardal</a><a href="http://ginfinity.uservoice.com" target="_blank" style="margin-left: 30px;"><img src="http://app.uservoice.com/images/marketing/header_logo.png" /></a><a href="https://github.com/ThomasArdal/gInfinity" target="_blank" style="margin-left: 30px;"><img src="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/GitHub-Logo.png" style="height: 38px;" /></a>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
