<html>
<head>
    <title>gInfinity Options</title>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="lib/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
</head>
<script type="text/javascript">
    // Saves options to localStorage.
    function save_options() {
        $("#status").removeClass("alert-success").removeClass("alert-error");
        var enableInfiniteScroll = $("#enableInfiniteScroll").is(":checked");
        var enableTabs = $("#enableTabs").is(":checked");
        var enableFocus = $("#enableFocus").is(":checked");
        var enableLinks = $("#enableLinks").is(":checked");
        try {
            // Infinite scroll
            localStorage["enable_infinite_scroll"] = enableInfiniteScroll;

            // Tabs
            localStorage["enable_tabs"] = enableTabs;

            // Focus
            localStorage["enable_focus"] = enableFocus;

            // Links
            localStorage["enable_links"] = enableLinks;
            
            $("#status").addClass("alert-success");
            $("#statusMessage").html("Options Saved.");
        } catch (e) {
            console.log(e);
            if (e == QUOTA_EXCEEDED_ERR) {
                $("#status").addClass("alert-error");
                $("#statusMessage").html("Quota exceeded!");
            }
        }
        $("#status").fadeIn();
        setTimeout(function () {
            $("#status").fadeOut();
        }, 3000);
    }

    // Restores select box state to saved value from localStorage.
    function restore_options() {
        var enableInfiniteScroll = localStorage["enable_infinite_scroll"];
        var enableTabs = localStorage["enable_tabs"];
        var enableFocus = localStorage["enable_focus"];
        var enableLinks = localStorage["enable_links"];

        $("#enableInfiniteScroll").attr("checked", enableInfiniteScroll == "true");
        $("#enableTabs").attr("checked", enableTabs == "true");
        $("#enableFocus").attr("checked", enableFocus == "true");
        $("#enableLinks").attr("checked", enableLinks == "true");
    }

</script>
<body onload="restore_options()">
    <div class="container">
        <div id="status" class="alert" style="display:none; margin-top: 15px;">
            <strong id="statusMessage"></strong>
        </div>
        <form class="form-horizontal" style="margin-top: 15px;">
            <fieldset>
                <legend>Infinite scroll in Google search results</legend>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enableInfiniteScroll">
                            Enable infinite scroll within Google search results.
                        </label>
                    </div>
                </div>
                <legend>Help filling forms</legend>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enableFocus">
                            Enable setting focus of an input element of your choice when loading webpages.
                        </label>
                    </div>
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enableTabs">
                            Enable automatic tab when max length of a input field is reached.
                        </label>
                    </div>
                </div>
                <legend>Linkify urls in text</legend>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="enableLinks">
                            Enable converting urls in text to clickable links.
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button onclick="save_options(); return false;" class="btn btn-primary">Save changes</button>
                <button onclick="restore_options(); return false;" class="btn">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
