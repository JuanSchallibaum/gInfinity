<html>
    <head>
        <title>gInfinity Test Page</title>
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jscolor.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li class="active"><a href="https://chrome.google.com/webstore/detail/dgomfdmdnjbnfhodggijhpbmkgfabcmn">gInfinity</a></li>
                        <li><a href="http://thomasardal.com">thomasardal.com</a></li>
                        <li><a href="http://www.hippovalidator.com">HippoValidator</a></li>
                        <li><a href="http://msbuildshellex.codeplex.com/">MSBuild Shell Extension</a></li>
                        <li><a href="http://nugetfeed.org/">NuGetFeed</a></li>
                        <li><a href="http://www.myrating.dk">myrating.dk</a></li>
                        <li><a href="http://www.startuphq.dk">StartupHQ</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 70px;">
            <h1>gInfinity Test Page</h1><br /><br />
            <form class="form-horizontal">
                <fieldset>
                    <legend>Input elements</legend>
                    <div class="control-group">
                        <label class="control-label">Simple input</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Input type color</label>
                        <div class="controls">
                            <input type="color" class="input-xlarge" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Input with maxlength 3</label>
                        <div class="controls">
                            <input type="text" maxlength="3" class="input-xlarge" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Input type url</label>
                        <div class="controls">
                            <input type="url" class="input-xlarge" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Input type with jscolor</label>
                        <div class="controls">
                            <input type="text" class="color input-xlarge" />
                        </div>
                    </div>
                    <legend>URLs</legend>
                    <div class="row">
                        <div class="span2">URL in anchor tag:<br />URL in plain text:</div>
                        <div class="span10"><a href="http://thomasardal.com">http://thomasardal.com</a><br />http://thomasardal.com</div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
